<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          placeholder="Search product name here..."
          id="search-input"
        />
        <button id="search">Search</button>
        <button id="burger">
          <img
            src="images/icons8-hamburger-button-100.png"
            alt="Three horizontal lines forming a hamburger menu icon inside a blue circle, representing a navigation menu button on a simple interface"
            width="30"
            height="30"
          />
        </button>
      </div>
      <div id="buttons" class="close">
        <button
          type="button"
          class="button-value"
          onclick="filterProduct('all')"
        >
          All
        </button>
        <button
          type="button"
          class="button-value"
          onclick="filterProduct('Topwear')"
        >
          Topwear
        </button>
        <button
          type="button"
          class="button-value"
          onclick="filterProduct('Bottomwear')"
        >
          Bottomwear
        </button>
        <button
          type="button"
          class="button-value"
          onclick="filterProduct('Accessories')"
        >
          Accessories
        </button>
        <button
          type="button"
          class="button-value"
          onclick="filterProduct('Shoes')"
        >
          Shoes
        </button>
      </div>
      <div id="products"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
